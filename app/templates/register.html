{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Register Farmer</h2>
    <form method="POST" action="{{ url_for('main.register_farmer') }}">
        <div class="mb-3">
            <label for="full_name" class="form-label">Farmer's Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" required>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="contact" name="phone_number" required>
        </div>
        <div class="mb-3">
            <label for="county" class="form-label">County</label>
            <input type="text" class="form-control" id="county" name="county" required>
        </div>
        <div class="mb-3">
            <label for="subcounty" class="form-label">Subcounty</label>
            <input type="text" class="form-control" id="subcounty" name="subcounty" required>
        </div>
        <div class="mb-3">
            <label for="ward" class="form-label">Ward</label>
            <input type="text" class="form-control" id="ward" name="ward" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="mb-3">
            <label for="village" class="form-label">Village</label>
            <input type="text" class="form-control" id="village" name="village" required>
        </div>
        <div class="mb-3">
            <label for="land_size" class="form-label">Land Size (in acres)</label>
            <input type="number" class="form-control" id="land_size" name="land_size" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="season" class="form-label">Season</label>
            <input type="text" class="form-control" id="season" name="season" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
