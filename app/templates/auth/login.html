<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Modern CSS (Font Awesome for icons, etc.) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('https://images.pexels.com/photos/1097456/pexels-photo-1097456.jpeg') no-repeat center center;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.3);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
      backdrop-filter: blur(10px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 2rem;
      font-weight: 700;
    }
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .form-group label {
      font-weight: 600;
      color: #444;
    }
    .form-control {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus {
      border-color: #5563DE;
      outline: none;
      box-shadow: 0 0 8px rgba(85, 99, 222, 0.5);
    }
    .login-btn {
      width: 100%;
      padding: 0.85rem;
      border: none;
      border-radius: 8px;
      background: #5563DE;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .login-btn:hover {
      background: #4455bb;
      transform: translateY(-3px);
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #777;
    }
    .footer a {
      color: #5563DE;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer a:hover {
      color: #4455bb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
    <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
    </div>
    <button type="submit">Login</button>
</form>

    </form>
    <div class="footer">
      <a href="{{ url_for('auth.register') }}">Don't have an account? Register</a>
    </div>
  </div>
</body>
</html>
