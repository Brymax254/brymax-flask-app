<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Animate.css for entrance animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    /* Base styles and background */
    body {
      position: relative;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.pexels.com/photos/1097456/pexels-photo-1097456.jpeg') no-repeat center center/cover;
    }
    /* Dark overlay to make content pop */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 0;
    }

    /* Login container styling */
    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.3);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 90%;
      text-align: center;
      margin: 5% auto;
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.8s ease-in-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header Styling */
    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #fff;
      font-size: 2.5rem;
      font-weight: 700;
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ddd;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 8px;
      background: rgba(255,255,255,0.25);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-group input:focus {
      border-color: #5563DE;
      box-shadow: 0 0 8px rgba(85, 99, 222, 0.5);
    }

    /* Button Styling */
    button {
      width: 100%;
      padding: 0.85rem;
      border: none;
      border-radius: 8px;
      background: #5563DE;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 1rem;
    }
    button:hover {
      background: #4455bb;
      transform: translateY(-3px);
    }

    /* Footer Styling */
    .footer {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #ddd;
    }
    .footer a {
      color: #5563DE;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer a:hover {
      text-decoration: underline;
      color: #bcc4f5;
    }
  </style>
</head>
<body>
  <div class="login-container animate__animated animate__fadeInUp">
    <h2>Login</h2>
    <form method="POST" action="{{ url_for('auth.login') }}">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      <a href="{{ url_for('auth.register') }}">Don't have an account? Register</a>
    </div>
  </div>
</body>
</html>
