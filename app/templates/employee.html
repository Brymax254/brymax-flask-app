{% extends "base.html" %}

{% block content %}
<h1>Employee Database</h1>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Date Created</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.date_created }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
